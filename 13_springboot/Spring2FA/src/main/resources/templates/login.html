<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout}">
<body>

<div layout:fragment="container" class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/login}" method="post" role="form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <fieldset>
                    <h2 class="text-center">Inicio de sesión</h2>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario y contraseña inválido.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Ha cerrado la sesión.
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Usuario" required="true" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña" required="true" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-success" type="submit">Iniciar sesión</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <hr class="colorgraph" />
    <div class="row">
        <div class="col">
            <p>Credenciales:</p>
            <ul>
                <li>admin/password + 2FA</li>
                <li>user/password</li>
            </ul>
        </div>
    </div>
    <hr class="colorgraph" />
    <div class="row">
        <div class="col">
            <p>Escanea este código QR con la aplicación <a href="https://support.google.com/accounts/answer/1066447?hl=en" target="_blank">Google Authenticator</a> para obtener el código del segundo factor de la autenticación.</p>
            <p><img src="https://chart.googleapis.com/chart?chs=200x200&chld=M%7C0&cht=qr&chl=otpauth%3A%2F%2Ftotp%2FSpring2FA%20(admin)%3Fsecret%3D6YFX5TVT76OHHNMS" /></p>
        </div>
    </div>
</div>
</body>
</html>
