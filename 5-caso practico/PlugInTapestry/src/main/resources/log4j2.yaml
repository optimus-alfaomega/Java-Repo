configuration:
  status: warn

  appenders:
    console:
      name: STDOUT
      patternLayout:
        Pattern: "%d{DEFAULT} %X{uuid} %-5level %60.60logger %msg%n"

  loggers:
    root:
      level: info
      appenderRef:
        ref: STDOUT

    logger:
      -
        name: tapestry.render
        level: debug

      -
        name: tapestry.events.com.foo.pages.Index
        level: debug

      -
        name: io.github.picodotdev.plugintapestry
        level: debug
