description = 'JavaMoney'
version = '0.1'

apply plugin: 'eclipse'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.javamoney:moneta:1.0'
	compile 'commons-io:commons-io:2.4'
	compile 'org.json:json:20141113'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.5'
}