description = 'MarcadoresSLF4J'
version = '0.1'

apply plugin: 'eclipse'
apply plugin: 'java'

repositories {	
    mavenCentral()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.5'
	compile 'ch.qos.logback:logback-core:1.1.0'
	compile 'ch.qos.logback:logback-classic:1.1.0'
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.10'
}
